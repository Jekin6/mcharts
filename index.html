<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var code_start = (new Date()).getTime();
        (function() {
            window.TuiAperformance = {};
            window.TuiAperformance.openTime = performance.timing.navigationStart || (new Date().getTime());
            document.addEventListener('DOMContentLoaded',function (event) {
                window.TuiAperformance.domready = +new Date() - window.TuiAperformance.openTime;
            });
            window.onload = function () {
                window.TuiAperformance.onload = +new Date() - window.TuiAperformance.openTime;
            };
            window._error_storage_ = [];
            function errorhandler(){
                // 用于记录当前的错误
                console.log('-----------errsta');
                console.log(arguments);
                console.log('-----------errend');               
                window._error_storage_&&window._error_storage_.push([].slice.call(arguments));
            } 
            window.addEventListener && window.addEventListener("error", errorhandler, true);
            var times = 3,
            appendScript = function appendScript() {
                var sc = document.createElement("script");
                sc.async = !0,
                sc.src = './timing.js',
                sc.crossOrigin = "anonymous",
                sc.onerror = function() {
                    times--,
                    times > 0 && setTimeout(appendScript, 1500)
                },
                document.head && document.head.appendChild(sc);
            };
            setTimeout(appendScript, 1500);
        })();
        window.TuiAperformance.codetiming = (new Date()).getTime() - code_start;
        console.log('--------codeTime----------', window.TuiAperformance.codetiming);
    </script>
    <!-- <script src="./export.min.js"></script> -->
</head>
<body>
    <div>2</div>
    <div>2</div>
    <div>2</div>
    <div>2</div>
    <div>2</div>
    <div>2</div> 
<!-- <script>
    window.TuiAperformance.whitescreen = +new Date() - window.TuiAperformance.openTime;
</script> -->
<script>
    var body = document.querySelector('body');
    var list = '';
    for(var i = 0; i < 1000; i++) {
        list += '<div>'+i+'</div>'
    }
    body.innerHTML = list;
</script>
</body>
</html>
